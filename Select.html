<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector</title>
    <link rel="stylesheet" href="Select.css">
    
</head>
<body>

    <h1>Social Media Selector</h1>

    <label for="social-media">Select Social Media:</label>
    <select id="social-media">
        <option value="Facebook">Facebook</option>
        <option value="Twitter">Twitter</option>
        <option value="Instagram">Instagram</option>
        <option value="Linkedin">LinkedIn</option>
        <option value="Whatsapp">Whatsapp</option>
        <option value="Youtube">Youtube</option>
        <option value="Snapchat">Snapchat</option>
    </select>

    <button onclick="selectSocialMedia()">Select</button>

    <div id="selected-social-media"></div>

    <script src="Select.js"></script>

</body>
</html>
